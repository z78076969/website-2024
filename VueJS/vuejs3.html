<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS 1</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="item in todos">{{item.text}} <img src="images/+item.photo"></li>
    </ul>
    
  </div>
</body>
<script>
    const { createApp, ref } = Vue
  
    createApp({
      setup() {
        
        return {
          todos: ref([
            {text:"Learn Javascript", photo:"header.jpg"},
            {text: "Learn Vue.js", photo:"header2.jpg"},
            {text: "Build something awesome", photo:"header3.jpg"},
            {text: "Project done!", photo:"header4.jpg"}
          ])
        }
      },
      
    }).mount('#app')

     
  </script>
</html>
