<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">{{ message }}
        <button @click="count++">
          count in: {{ count }}
        </button>
      </div>
    
</body>
<script>
    const { createApp, ref } = Vue
  
    createApp({
      setup() {
        const message = ref('Hello vue!')
        return {
          count:ref(0), message
        }
      }
    }).mount('#app')

  </script>
</html>
